<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="parent">

        <div class="signupform">

            <fieldset>
                
                <img src="./Admin pic.png" alt="">
                

                <div class="back">

                    <div class="heading">
                        <h1>REGISTERATION</h1>
                    </div>

                    <div class="form">

                        <label for="first-name">
                            First Name
                        </label>
                        <input type="text" placeholder="Enter your first name" class="input" id="first-name">

                        <br>
                        <br>

                        <label for="last-name">
                            Last Name
                        </label>
                        <input type="text" placeholder="Enter your last name" class="input" id="last-name">

                        <br>
                        <br>

                        <label for="email">
                            Email Address
                        </label>
                        <input type="text" placeholder="Enter your Email" class="input" id="email">

                        <br>
                        <br>

                        <label for="phone">
                            Phone
                        </label>
                        <input type="number" placeholder="Enter your Phone" class="input" id="phone">

                        <br>
                        <br>

                        <label for="number">
                            Mobile Number
                        </label>
                        <input type="number" placeholder="Enter your mobile number" class="input" id="number">

                        <br>
                        <br>

                        <div>

                            <label for="address">
                                Home Address
                            </label>

                            <input type="text" placeholder="Enter your home address" class="location" id="address">
                            
                            <select name="" id="">

                                <option value="" class="dropdown" disabled selected>City</option>
                                <option value="">Karachi</option>
                                <option value="">Lahore</option>
                                <option value="">Islamabad</option>
                                <option value="">Pishawar</option>

                            </select>

                            <br>
                            <br>

                            <input type="text" placeholder="Postal/Zip Code" class="location">

                            <select name="" id="">

                                <option value="" class="dropdown" disabled selected>Region</option>
                                <option value="">Sindh</option>
                                <option value="">Punjab</option>
                                <option value="">Balochistan</option>
                                <option value="">KPK</option>

                            </select>

                        </div>

                        <br>
                        <br>

                        <div>

                            <label for="">
                                Select Your Gender
                            </label>

                            <label for="male" class="inline">
                                <input type="radio" id="male" name="gender">
                                &nbsp;&nbsp;Male
                            </label>

                            <label for="female" class="inline">
                                <input type="radio" id="female" name="gender">
                                &nbsp;&nbsp;Female

                            </label>

                        </div>

                    <button>SUBMIT</button>

                    </div>

                </div>

            </fieldset>

        </div>

    </div>

</body>
</html>
